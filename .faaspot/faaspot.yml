
logo: 'https://www.themoviedb.org/assets/static_cache/2dceae11589334eecd61443249261daf/images/v4/logos/208x226-stacked-green.png'

functions:
    getinfo:
        runtime: python2.7
        handler: handler.getinfo
        description: "get info about given movie"
        input:
            movie:
                description: The movie name to search
                type: string
                required: true        
        memory: 128
        timeout: 30

    getrating:
        runtime: python2.7
        handler: handler.getrating
        description: "get rating about given movie"
        input:
            movie:
                type: string
                description: the movie name
                required: true
        memory: 128
        timeout: 30

    latest:
        runtime: python2.7
        handler: handler.latest
        description: "get rating about given movie"       
        memory: 128
        timeout: 30
